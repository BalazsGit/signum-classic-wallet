<div class="modal fade" id="block_info_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          Block <strong><span id="block_info_modal_block"></span></strong> Info
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <ul style="margin: 15px 15px 0 15px" class="nav nav-pills" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link"
            id="block_info_modal_info_tab"
            href="#block_info_modal_info"
            data-toggle="pill"
            role="tab"
            aria-controls="block_info_modal_info"
            aria-selected="false"
            data-i18n="info">
            info
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="block_info_modal_details_tab"
            href="#block_info_modal_details"
            data-toggle="pill"
            role="tab"
            aria-controls="block_info_modal_details"
            aria-selected="false"
            data-i18n="actions">
            actions
          </a>
        </li>
      </ul>
      <div class="modal-body">
        <div class="tab-content">
          <div id="block_info_modal_info" class="tab-pane fade" role="tabpanel" aria-labelledby="block_info_modal_info_tab">
            <table class="table table-striped" id="block_info_transactions_table" style="margin-bottom: 0">
              <thead>
                <tr>
                  <th data-i18n="type">type</th>
                  <th data-i18n="from">From</th>
                  <th data-i18n="to">To</th>
                  <th data-i18n="amount">Amount</th>
                  <th data-i18n="fee">Fee</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div id="block_info_modal_details_tab" style="display: none" data-i18n="no_transactions_in_block">
              No transactions in this block.
            </div>
          </div>
          <div id="block_info_modal_details" class="tab-pane fade" role="tabpanel" aria-labelledby="block_info_modal_details_tab">
            <table class="table table-striped" id="block_info_details_table" style="margin-bottom: 0">
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-i18n="close">Close</button>
      </div>
    </div>
  </div>
</div>
