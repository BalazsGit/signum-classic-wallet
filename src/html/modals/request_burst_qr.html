<div class="modal fade" id="request_burst_qr_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" data-i18n="request_burst_qr">Request SIGNA QR</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <span id="response"></span>
        <div class="ordinary">
          <!-- form -->
          <div id="request_burst_div">
            <form role="form" autocomplete="off" name="request_burst_form">
              <div class="form-group">
                <label for="request_burst_account_id" data-i18n="recipient">RECIPIENT</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    name="recipient"
                    id="request_burst_account_id"
                    placeholder="Recipient Account"
                    data-i18n="[placeholder]recipient_account"
                    disabled />
                  <span class="input-group-text">Your account ID</span>
                </div>
              </div>
              <div class="form-group">
                <label for="request_burst_amount" data-i18n="amount">AMOUNT</label>
                <div class="input-group" id="request_burst_amount_div">
                  <input
                    type="text"
                    name="amountNXT"
                    id="request_burst_amount"
                    step="any"
                    min="0.00000001"
                    class="form-control"
                    placeholder="Amount"
                    data-i18n="[placeholder]amount" />
                  <span class="input-group-text" data-value-suffix=""></span>
                </div>
              </div>
              <div class="form-group has-suggested-fee-group">
                <label for="request_burst_fee" data-i18n="fee">FEE</label>
                <div class="input-group">
                  <input
                    type="number"
                    name="feeNXT"
                    id="request_burst_fee"
                    class="form-control"
                    step="0.01"
                    min="0.01"
                    placeholder="Fee"
                    data-i18n="[placeholder]fee"
                    data-default="0.1"
                    value="0.1" />
                  <span class="input-group-text" data-value-suffix=""></span>
                </div>
                <div>
                  <span data-toggle="tooltip" data-placement="top" data-html="true" data-i18n="[title]suggested_fee_help">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> &nbsp;&nbsp;
                  </span>
                  <span class="suggested_fee_response"></span>
                  <span class="suggested_fee_spinner">
                    <i class="fa fa-spinner fa-spin fa-fw text-danger"></i>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label>
                  <input type="checkbox" name="immutable" id="request_burst_immutable" checked />
                  <span data-i18n="immutable;[title]immutable_title" data-toggle="tooltip" data-placement="top" data-html="true"
                    >Immutable</span
                  >
                </label>
              </div>
              <div class="alert alert-danger error_message" style="display: none"></div>
            </form>
          </div>
          <!-- end form -->
          <!-- qr code response -->
          <div id="request_burst_response_div">
            <div class="row margin-bottom-10">
              <div class="col-xs-12 col-sm-12 col-md-12 bold">
                <span data-i18n="recipient">Recipient</span>:
                <span id="request_burst_recipient_response" class="text-info"></span>
              </div>
            </div>
            <div class="row margin-bottom-10">
              <div class="col-xs-12 col-sm-12 col-md-12 bold">
                <span data-i18n="amount">Amount</span>:
                <span id="request_burst_amount_response" class="text-info"></span>
              </div>
            </div>
            <div class="row margin-bottom-10">
              <div class="col-xs-12 col-sm-12 col-md-12 bold">
                <span data-i18n="fee">Fee</span>:
                <span id="request_burst_fee_response" class="text-info"></span>
              </div>
            </div>
            <div class="row margin-bottom-10">
              <div class="col-xs-12 col-sm-12 col-md-12 bold">
                <span data-i18n="immutable">Immutable</span>:
                <span id="request_burst_immutable_response" class="text-info"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                <div class="" id="request_burst_qrcode_response"></div>
              </div>
            </div>
          </div>
          <!-- end response -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="new_qr_button" data-i18n="new_qr">New QR</button>
        <button type="button" class="btn btn-default" id="cancel_button" data-dismiss="modal" data-i18n="cancel">Cancel</button>
        <button type="button" class="btn btn-primary" id="generate_qr_button" data-ignore="true" data-i18n="generate_qr">
          Generate QR
        </button>
      </div>
    </div>
  </div>
</div>
