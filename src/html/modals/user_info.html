<div class="modal fade" id="user_info_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          Account <strong><span id="user_info_modal_account"></span></strong> Info
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <div class="callout callout-info account_info"></div>

        <ul class="nav nav-pills" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link"
              id="user_info_modal_transactions_tab"
              href="#user_info_modal_transactions"
              data-toggle="pill"
              role="tab"
              aria-controls="user_info_modal_transactions"
              aria-selected="false"
              data-i18n="transactions">
              transactions
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="user_info_modal_assets_tab"
              href="#user_info_modal_assets"
              data-toggle="pill"
              role="tab"
              aria-controls="user_info_modal_assets"
              aria-selected="false"
              data-i18n="assets">
              assets
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="user_info_modal_details_tab"
              href="#user_info_modal_details"
              data-toggle="pill"
              role="tab"
              aria-controls="user_info_modal_details"
              aria-selected="false"
              data-i18n="details">
              details
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link nowrap"
              id="user_info_modal_smartcontract_tab"
              href="#user_info_modal_smartcontract"
              data-toggle="pill"
              role="tab"
              aria-controls="user_info_modal_smartcontract"
              aria-selected="false"
              data-i18n="at">
              at
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="user_info_modal_aliases_tab"
              href="#user_info_modal_aliases"
              data-toggle="pill"
              role="tab"
              aria-controls="user_info_modal_aliases"
              aria-selected="false"
              data-i18n="aliases">
              aliases
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="user_info_modal_vcard_tab"
              href="#user_info_modal_vcard"
              data-toggle="pill"
              role="tab"
              aria-controls="user_info_modal_vcard"
              aria-selected="false"
              data-i18n="vcard">
              vcard
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="user_info_modal_actions_tab"
              href="#user_info_modal_actions"
              data-toggle="pill"
              role="tab"
              aria-controls="user_info_modal_actions"
              aria-selected="false"
              data-i18n="actions">
              actions
            </a>
          </li>
        </ul>

        <div class="tab-content" style="max-height: 70vh; overflow: auto">
          <div
            id="user_info_modal_transactions"
            class="tab-pane fade data-container data-loading"
            role="tabpanel"
            aria-labelledby="user_info_modal_transactions_tab">
            <table class="table table-striped" id="user_info_modal_transactions_table">
              <thead>
                <tr>
                  <th data-i18n="date">Date</th>
                  <th data-i18n="type">Type</th>
                  <th data-i18n="amount" colspan="2">Amount</th>
                  <th data-i18n="fee">Fee</th>
                  <th data-i18n="account">Account</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="data-loading-container"><i class="fas fa-circle-notch fa-spin fa-3x"></i></div>
            <div class="data-empty-container" style="padding-top: 10px" data-i18n="user_no_transactions">
              This user has no transactions.
            </div>
          </div>
          <div
            id="user_info_modal_aliases"
            class="tab-pane fade data-container data-loading"
            role="tabpanel"
            aria-labelledby="user_info_modal_aliases_tab">
            <table class="table table-striped" id="user_info_modal_aliases_table">
              <thead>
                <tr>
                  <th data-i18n="alias">Alias</th>
                  <th data-i18n="uri">URI</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="data-loading-container"><i class="fas fa-circle-notch fa-spin fa-3x"></i></div>
            <div class="data-empty-container" style="padding-top: 10px" data-i18n="user_no_aliases">This user has no aliases.</div>
          </div>
          <div
            id="user_info_modal_details"
            class="tab-pane fade data-container data-loading"
            role="tabpanel"
            aria-labelledby="user_info_modal_details_tab">
            <table class="table table-striped" id="user_info_modal_details_table">
              <tbody></tbody>
            </table>
            <div class="data-loading-container"><i class="fas fa-circle-notch fa-spin fa-3x"></i></div>
            <div class="data-empty-container" style="padding-top: 10px" data-i18n="user_no_details">user_no_details</div>
          </div>
          <div
            id="user_info_modal_assets"
            class="tab-pane fade data-container data-loading"
            role="tabpanel"
            aria-labelledby="user_info_modal_assets_tab">
            <table class="table table-striped" id="user_info_modal_assets_table">
              <thead>
                <tr>
                  <th data-i18n="asset">Asset</th>
                  <th data-i18n="quantity">Quantity</th>
                  <th data-i18n="total_available">Total Available</th>
                  <th data-i18n="percentage">Percentage</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="data-loading-container"><i class="fas fa-circle-notch fa-spin fa-3x"></i></div>
            <div class="data-empty-container" style="padding-top: 10px" data-i18n="user_no_assets">This user has no assets.</div>
          </div>
          <div
            id="user_info_modal_smartcontract"
            class="tab-pane fade data-container data-loading"
            role="tabpanel"
            aria-labelledby="user_info_modal_smartcontract_tab">
            <table class="table table-striped" id="user_info_modal_smartcontract_table">
              <thead></thead>
              <tbody></tbody>
            </table>
            <div class="data-loading-container"><i class="fas fa-circle-notch fa-spin fa-3x"></i></div>
            <div class="data-empty-container" style="padding-top: 10px" data-i18n="user_no_smartcontract">user_no_smartcontract</div>
          </div>
          <div
            id="user_info_modal_vcard"
            class="tab-pane fade data-never-loading"
            role="tabpanel"
            aria-labelledby="user_info_modal_vcard_tab"></div>
          <div
            id="user_info_modal_actions"
            class="tab-pane fade data-never-loading"
            role="tabpanel"
            aria-labelledby="user_info_modal_actions_tab">
            <div class="h-100 d-flex align-items-center justify-content-center">
              <div class="col-8">
                <button
                  type="button"
                  class="btn btn-default btn-lg btn-block"
                  data-toggle="modal"
                  data-target="#send_money_modal"
                  data-account=""
                  data-i18n="send_burst">
                  Send SIGNA
                </button>
                <button
                  type="button"
                  class="btn btn-default btn-lg btn-block"
                  data-toggle="modal"
                  data-target="#send_message_modal"
                  data-account=""
                  data-i18n="send_a_message">
                  Send a Message
                </button>
                <button
                  type="button"
                  id="user_info_modal_add_as_contact"
                  class="btn btn-default btn-lg btn-block"
                  data-toggle="modal"
                  data-target="#add_contact_modal"
                  data-account=""
                  data-i18n="add_as_contact">
                  Add as Contact
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-i18n="close">Close</button>
      </div>
    </div>
  </div>
</div>
