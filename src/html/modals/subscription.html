<div class="modal fade" id="subscription_create_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" data-i18n="subscription_create">Subscription Create</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <form role="form" autocomplete="off">
          <div class="form-group">
            <label for="subscription_create_recipient" data-i18n="recipient">RECIPIENT</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="recipient"
                id="subscription_create_recipient"
                placeholder="Recipient Account"
                data-i18n="[placeholder]recipient_account"
                autofocus />
              <span class="input-group-btn btn-group recipient_selector">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <i class="fas fa-user"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-right scrollable-menu" role="menu"></ul>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="subscription_create_amount" data-i18n="amount">AMOUNT</label>
            <div class="input-group">
              <input
                type="text"
                name="amountNXT"
                id="subscription_create_amount"
                step="any"
                min="0"
                class="form-control"
                placeholder="Amount"
                data-i18n="[placeholder]amount" />
              <span class="input-group-text" data-value-suffix=""></span>
            </div>
          </div>
          <div class="form-group">
            <label data-i18n="frequency_seconds">frequency_seconds</label>
            <input type="text" name="frequency" class="form-control" id="subscription_create_frequency" />
          </div>
          <div class="row">
            <div class="col-8">
              <div class="form-group">
                <label for="subscription_create_fee" data-i18n="fee">FEE</label>
                <div class="input-group">
                  <input
                    type="number"
                    name="feeNXT"
                    id="subscription_create_fee"
                    class="form-control"
                    step="0.01"
                    min="0.01"
                    placeholder="Fee"
                    data-i18n="[placeholder]fee"
                    data-default="0.1"
                    value="0.1" />
                  <span class="input-group-text" data-value-suffix=""></span>
                </div>
                <div>
                  <span data-toggle="tooltip" data-placement="top" data-html="true" data-i18n="[title]suggested_fee_help">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> &nbsp;&nbsp;
                  </span>
                  <span id="suggested_fee_response_subscription_create"></span>
                  <span class="suggested_fee" name="suggested_fee_spinner">
                    <i class="fa fa-spinner fa-spin fa-fw text-danger"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="subscription_create_deadline" data-i18n="deadline">DEADLINE</label>
                <div class="input-group">
                  <input
                    type="number"
                    name="deadline"
                    id="subscription_create_deadline"
                    class="form-control"
                    placeholder="deadline"
                    data-i18n="[placeholder]deadline"
                    min="0.1"
                    step="0.1"
                    data-default="1"
                    value="1" />
                  <span class="input-group-text" data-i18n="hours"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="checkbox" name="add_message" id="subscription_create_add_message" class="add_message" />
            <label for="subscription_create_add_message"> <span data-i18n="add_message_q">Add a Message?</span></label>
          </div>
          <div class="form-group optional_message">
            <label for="subscription_create_message" data-i18n="message">MESSAGE</label>
            <textarea class="form-control" id="subscription_create_message" name="message" rows="4"></textarea>
            <div>
              <label for="subscription_create_encrypt_message">
                <input
                  type="checkbox"
                  name="encrypt_message"
                  id="subscription_create_encrypt_message"
                  value="1"
                  data-default="checked"
                  checked="checked" />
                <span data-i18n="encrypt_message">Encrypt Message</span>
              </label>
            </div>
            <div>
              <label for="subscription_create_message_is_text">
                <input
                  type="checkbox"
                  name="message_is_text"
                  id="subscription_create_message_is_text"
                  data-default="checked"
                  checked="checked" />
                <span data-i18n="message_is_text">message_is_text</span>
                <p class="help-block" data-i18n="message_is_text_help" style="margin: 0">message_is_text_help</p>
              </label>
            </div>
          </div>
          <div class="advanced">
            <label>
              <input type="checkbox" name="add_note_to_self" id="subscription_create_add_note_to_self" class="add_note_to_self" />
              <span data-i18n="add_note_to_self_q">add_note_to_self_q</span>
            </label>
          </div>
          <div class="form-group advanced optional_note">
            <label data-i18n="note_to_self">Note to Self</label>
            <textarea class="form-control" id="subscription_create_note_to_self" name="note_to_self" rows="4"></textarea>
            <div>
              <span data-i18n="note_is_encrypted">This note is encrypted.</span>
            </div>
            <div>
              <label for="subscription_create_note_to_self_is_text">
                <input
                  type="checkbox"
                  name="note_to_self_is_text"
                  id="subscription_create_note_to_self_is_text"
                  data-default="checked"
                  checked="checked" />
                <span data-i18n="message_is_text">message_is_text</span>
                <p class="help-block" data-i18n="message_is_text_help" style="margin: 0">message_is_text_help</p>
              </label>
            </div>
          </div>
          <div class="form-group advanced">
            <input type="checkbox" name="doNotBroadcast" value="1" id="subscription_create_do_not_broadcast" />
            <label for="subscription_create_do_not_broadcast" data-i18n="do_not_broadcast"> Do Not Broadcast </label>
          </div>
          <div class="form-group secret_phrase">
            <label for="subscription_create_password" data-i18n="passphrase">PASSPHRASE</label>
            <input
              type="password"
              name="secretPhrase"
              id="subscription_create_password"
              class="form-control"
              placeholder=""
              autocomplete="" />
          </div>
          <div class="alert alert-info account_info" style="display: none"></div>
          <div class="alert alert-danger error_message" style="display: none"></div>
          <input type="hidden" name="request_type" value="sendMoneySubscription" />
          <input type="hidden" name="converted_account_id" value="" />
        </form>
      </div>
      <div class="modal-footer">
        <div class="advanced_info">
          <strong data-i18n="fee">Fee</strong>: <span class="advanced_fee">0.1</span> - <a href="#" data-i18n="advanced">advanced</a>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
        <button
          type="button"
          class="btn btn-primary"
          data-loading-text="Submitting..."
          data-i18n="subscription_create;[data-loading-text]submitting">
          Create Subscription
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="subscription_cancel_modal" role="dialog" aria-hidden="true">

            <label>
              <span data-i18n="amount">amount</span>: <span id="subscription_cancel_amount"></span> <span data-value-suffix=""></span>

                  <span class="suggested_fee" name="suggested_fee_spinner">

              </div>
            </div>

              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="checkbox" name="add_message" id="subscription_cancel_add_message" class="add_message" />
            <label for="subscription_cancel_add_message"> <span data-i18n="add_message_q">Add a Message?</span></label>
          </div>
          <div class="form-group optional_message">
            <label for="subscription_cancel_message" data-i18n="message">MESSAGE</label>
            <textarea class="form-control" id="subscription_cancel_message" name="message" rows="4"></textarea>
            <div>
              <label for="subscription_cancel_encrypt_message">
                <input
                  type="checkbox"
                  name="encrypt_message"
                  id="subscription_cancel_encrypt_message"

                <span data-i18n="message_is_text">message_is_text</span>
                <p class="help-block" data-i18n="message_is_text_help" style="margin: 0">message_is_text_help</p>
              </label>
            </div>
          </div>
          <div class="advanced">
            <label>
              <input type="checkbox" name="add_note_to_self" id="subscription_cancel_add_note_to_self" class="add_note_to_self" />
              <span data-i18n="add_note_to_self_q">add_note_to_self_q</span>
            </label>
          </div>
          <div class="form-group advanced optional_note">
            <label data-i18n="note_to_self">Note to Self</label>
            <textarea class="form-control" id="subscription_cancel_note_to_self" name="note_to_self" rows="4"></textarea>
            <div>
              <span data-i18n="note_is_encrypted">This note is encrypted.</span>
            </div>
            <div>
              <label for="subscription_cancel_note_to_self_is_text">
                <input
                  type="checkbox"
                  name="note_to_self_is_text"
                  id="subscription_cancel_note_to_self_is_text"
                  data-default="checked"
                  checked="checked" />
                <span data-i18n="message_is_text">message_is_text</span>
                <p class="help-block" data-i18n="message_is_text_help" style="margin: 0">message_is_text_help</p>
              </label>
            </div>
          </div>
          <div class="form-group advanced">
            <input type="checkbox" name="doNotBroadcast" id="subscription_cancel_do_not_broadcast" value="1" />
            <label for="subscription_cancel_do_not_broadcast" data-i18n="do_not_broadcast"> Do Not Broadcast </label>

          <div class="form-group secret_phrase">
            <label for="subscription_cancel_password" data-i18n="passphrase">PASSPHRASE</label>
            <input
              type="password"
              name="secretPhrase"
              id="subscription_cancel_password"

              autocomplete="" />

          <div class="alert alert-info account_info" style="display: none"></div>
          <div class="alert alert-danger error_message" style="display: none"></div>
          <input type="hidden" name="request_type" value="subscriptionCancel" />
          <input type="hidden" name="converted_account_id" value="" />
        </form>
      </div>
      <div class="modal-footer">
        <div class="advanced_info">
          <strong data-i18n="fee">Fee</strong>: <span class="advanced_fee">0.01</span> - <a href="#" data-i18n="advanced">advanced</a>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Ok</button>
        <button
          type="button"
          class="btn btn-primary"
          data-loading-text="Submitting..."
          data-i18n="subscription_cancel;[data-loading-text]submitting">
          Cancel Subscription
        </button>
      </div>
    </div>
  </div>
</div>
