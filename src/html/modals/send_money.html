<div class="modal fade" id="send_money_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" data-i18n="send_burst">Send SIGNA</h4>
        <br />
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <table class="card-text">
          <tr>
            <td><span data-i18n="available_balance">available_balance</span>:&nbsp;&nbsp;</td>
            <td id="account_balance"></td>
            <td>&nbsp;<span data-value-suffix=""></span></td>
          </tr>
          <tr>
            <td><span data-i18n="locked_balance">locked_balance</span>:&nbsp;&nbsp;</td>
            <td id="account_balance_locked"></td>
            <td>&nbsp;<span data-value-suffix=""></span></td>
          </tr>
          <tr>
            <td><span data-i18n="committed_balance">committed_balance</span>:&nbsp;&nbsp;</td>
            <td id="account_committed_balance"></td>
            <td>&nbsp;<span data-value-suffix=""></span></td>
          </tr>
        </table>
      </div>
      <ul style="margin: 15px 15px 0 15px" class="nav nav-pills" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link"
            id="send_ordinary_tab"
            data-toggle="pill"
            href="#send_ordinary"
            role="tab"
            aria-controls="send_ordinary"
            aria-selected="true"
            data-i18n="ordinary"
            >ordinary</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="send_multi_out_tab"
            data-toggle="pill"
            href="#send_multi_out"
            role="tab"
            aria-controls="send_multi_out"
            aria-selected="false"
            data-i18n="multiple"
            >multiple</a
          >
        </li>
      </ul>
      <div class="tab-content">
        <div id="send_ordinary" class="tab-pane fade active show" role="tabpanel" aria-labelledby="send_ordinary_tab">
          <div class="modal-body">
            <form role="form" autocomplete="off" id="form_ordinary">
              <div class="form-group">
                <label for="send_money_recipient" data-i18n="recipient">RECIPIENT</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    name="recipient"
                    id="send_money_recipient"
                    placeholder="Recipient Account"
                    data-i18n="[placeholder]recipient_account"
                    autofocus
                    tabindex="1" />
                  <span class="input-group-btn btn-group recipient_selector">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                      <i class="fas fa-user"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right scrollable-menu" role="menu" style="right: 0; left: auto"></ul>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="send_money_amount" data-i18n="amount">AMOUNT</label>
                <div class="input-group">
                  <input
                    type="text"
                    name="amountNXT"
                    id="send_money_amount"
                    class="form-control"
                    placeholder="Amount"
                    data-i18n="[placeholder]amount"
                    tabindex="3" />
                  <span class="input-group-text" data-value-suffix=""></span>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="form-group">
                    <label for="send_money_fee" data-i18n="fee">FEE</label>
                    <div class="input-group">
                      <input
                        type="number"
                        name="feeNXT"
                        id="send_money_fee"
                        class="form-control"
                        step="0.01"
                        min="0.01"
                        placeholder="Fee"
                        data-i18n="[placeholder]fee"
                        data-default="0.1"
                        value="0.1"
                        tabindex="4" />
                      <span class="input-group-text" data-value-suffix=""></span>
                    </div>
                    <div>
                      <span data-toggle="tooltip" data-placement="top" data-html="true" data-i18n="[title]suggested_fee_help">
                        <i class="fa fa-info-circle" aria-hidden="true"></i> &nbsp;&nbsp;
                      </span>
                      <span id="suggested_fee_response_ordinary"></span>
                      <span class="suggested_fee" name="suggested_fee_spinner">
                        <i class="fa fa-spinner fa-spin fa-fw text-danger"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="send_money_deadline" data-i18n="deadline">DEADLINE</label>
                    <div class="input-group">
                      <input
                        type="number"
                        name="deadline"
                        id="send_money_deadline"
                        class="form-control"
                        placeholder="deadline"
                        data-i18n="[placeholder]deadline"
                        min="0.1"
                        step="0.1"
                        data-default="1"
                        value="1"
                        tabindex="5" />
                      <span class="input-group-text" data-i18n="hours"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group padding-left-5 padding-right-5 secret_phrase">
                    <label for="send_money_password" data-i18n="passphrase">PASSPHRASE</label>
                    <input
                      type="password"
                      name="secretPhrase"
                      id="send_money_password"
                      class="form-control"
                      placeholder=""
                      tabindex="8"
                      autocomplete="" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group padding-left-5">
                    <input type="checkbox" name="add_message" id="send_money_add_message_1" class="add_message" tabindex="6" />
                    <label for="send_money_add_message_1" style="font-weight: normal; margin-bottom: 0">
                      <span data-i18n="add_message_q">Add a Message?</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group optional_message">
                <label for="send_money_message" data-i18n="message">MESSAGE</label>
                <textarea class="form-control" id="send_money_message" name="message" rows="4" tabindex="7"></textarea>
                <div style="margin-top: 3px">
                  <label for="send_money_encrypt_message" style="font-weight: normal; color: #666">
                    <input type="checkbox" name="encrypt_message" id="send_money_encrypt_message" data-default="checked" />
                    <span data-i18n="encrypt_message">Encrypt Message</span>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 advanced"></div>
              </div>
              <div class="form-group advanced">
                <label for="send_money_referenced_transaction" data-i18n="referenced_transaction_hash">REFERENCED TRANSACTION HASH</label>
                <input
                  type="text"
                  class="form-control"
                  name="referencedTransactionFullHash"
                  id="send_money_referenced_transaction"
                  placeholder="Referenced Transaction Full Hash"
                  data-i18n="[placeholder]referenced_transaction_full_hash"
                  tabindex="9"
                  spellcheck="false" />
              </div>
              <div class="form-group advanced" style="margin-bottom: 5px">
                <input type="checkbox" name="doNotBroadcast" id="send_money_do_not_broadcast" value="1" />
                <label for="send_money_do_not_broadcast" style="font-weight: normal" tabindex="10" data-i18n="do_not_broadcast">
                  Do Not Broadcast
                </label>
              </div>
              <div class="form-group advanced">
                <input type="checkbox" name="add_note_to_self" id="send_money_add_note_to_self" class="add_note_to_self" tabindex="11" />
                <label for="send_money_add_note_to_self" style="font-weight: normal; margin-bottom: 0">
                  <span data-i18n="add_note_to_self">Add Note to Self?</span>
                </label>
              </div>
              <div class="form-group advanced optional_note">
                <label for="send_money_note_to_self" data-i18n="note_to_self">Note to Self</label>
                <textarea class="form-control" id="send_money_note_to_self" name="note_to_self" rows="4" tabindex="12"></textarea>
                <div style="margin-top: 3px">
                  <label style="font-weight: normal; color: #666" data-i18n="note_is_encrypted">This note is encrypted.</label>
                </div>
              </div>
              <div class="alert alert-info account_info" style="display: none;"></div>
              <div class="alert alert-danger error_message" style="display: none;"></div>
              <input type="hidden" name="request_type" value="sendMoney" data-default="sendMoney" />
              <input type="hidden" name="converted_account_id" value="" />
              <input type="hidden" name="merchant_info" value="" data-default="" />
            </form>
          </div>
          <div class="modal-footer" style="margin-top: 0">
            <div class="advanced_info">
              <strong data-i18n="total">Total</strong>: <span class="total_amount_ordinary" id="total_amount_ordinary"></span> -
              <a href="#" data-i18n="advanced">advanced</a>
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
            <button
              type="button"
              class="btn btn-primary"
              data-loading-text="Submitting..."
              data-i18n="send_burst;[data-loading-text]submitting"
              data-form="form_ordinary">
              Send SIGNA
            </button>
          </div>
        </div>
        <div id="send_multi_out" class="tab-pane fade" role="tabpanel" aria-labelledby="send_multi_out_tab">
          <div class="modal-body">
            <form role="form" autocomplete="off" id="form_multi_out">
              <div class="form-group" style="margin-bottom: 5px">
                <input type="checkbox" name="same_out_checkbox" id="send_money_same_out_checkbox" value="1" />
                <label for="send_money_same_out_checkbox" style="font-weight: normal" data-i18n="same_out">Same Amount</label>
              </div>
              <div id="multi_out_recipients">
                <!-- added dynamically -->
              </div>
              <div id="multi_out_same_recipients">
                <!-- added dynamically -->
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <button type="button" class="btn btn-default add_recipients" style="width: 100%; margin-bottom: 10px">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
              <div class="row" id="row_multi_out_same_amount">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group">
                    <label for="send_money_amount" data-i18n="amount">AMOUNT</label>
                    <div class="input-group">
                      <input
                        type="text"
                        name="amount_multi_out_same"
                        step="any"
                        min="0"
                        class="form-control"
                        id="multi_out_same_amount"
                        placeholder="Amount"
                        data-i18n="[placeholder]amount" />
                      <span class="input-group-text" data-value-suffix=""></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="form-group">
                    <label for="send_money_fee" data-i18n="fee">FEE</label>
                    <div class="input-group">
                      <input
                        type="number"
                        name="feeNXT"
                        class="form-control"
                        id="multi_out_fee"
                        step="0.01"
                        min="0.01"
                        placeholder="Fee"
                        data-i18n="[placeholder]fee"
                        data-default="0.01"
                        value="0.01" />
                      <span class="input-group-text" data-value-suffix=""></span>
                    </div>
                    <div>
                      <span data-toggle="tooltip" data-placement="top" data-html="true" data-i18n="[title]suggested_fee_help">
                        <i class="fa fa-info-circle" aria-hidden="true"></i> &nbsp;&nbsp;
                      </span>
                      <span id="suggested_fee_response_multi"></span>
                      <span class="suggested_fee" name="suggested_fee_spinner">
                        <i class="fa fa-spinner fa-spin fa-fw text-danger"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="send_money_deadline_2" data-i18n="deadline">DEADLINE (HOURS)</label>
                    <div class="input-group">
                      <input
                        type="number"
                        name="deadline"
                        id="send_money_deadline_2"
                        class="form-control"
                        placeholder="deadline"
                        data-i18n="[placeholder]deadline"
                        min="0.1"
                        step="0.1"
                        data-default="1"
                        value="1"
                        tabindex="5" />
                      <span class="input-group-text" data-i18n="hours"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group advanced" style="margin-bottom: 5px">
                <input type="checkbox" name="doNotBroadcast" value="1" id="send_money_do_not_broadcast_2" />
                <label for="send_money_do_not_broadcast_2" style="font-weight: normal" tabindex="10" data-i18n="do_not_broadcast">
                  Do Not Broadcast
                </label>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group secret_phrase">
                    <label for="multi_out_passphrase" data-i18n="passphrase">PASSPHRASE</label>
                    <input
                      type="password"
                      name="secretPhrase"
                      id="multi_out_passphrase"
                      class="form-control"
                      placeholder=""
                      autocomplete="" />
                  </div>
                </div>
              </div>
              <input type="hidden" name="request_type" value="sendMoneyMulti" />
              <div class="alert alert-danger error_message" style="display: none"></div>
            </form>
          </div>
          <div class="modal-footer" style="margin-top: 0">
            <div class="advanced_info">
              <strong data-i18n="total">Total</strong>: <span id="total_amount_multi_out">?</span> -
              <a href="#" data-i18n="advanced">advanced</a>
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
            <button
              type="button"
              class="btn btn-primary"
              data-loading-text="Submitting..."
              data-i18n="send_burst;[data-loading-text]submitting"
              data-form="form_multi_out">
              Send SIGNA
            </button>
          </div>
        </div>
      </div>
      <div style="display: none">
        <!-- Multi Out additional recipient -->
        <div id="additional_multi_out_recipient">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Recipient Address or Numeric ID"
                    data-i18n="[placeholder]recipient_account"
                    name="recipient_multi_out" />
                  <span class="input-group-btn btn-group recipient_selector">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                      <i class="fas fa-user"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right scrollable-menu" role="menu" style="right: 0; left: auto"></ul>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5">
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="text"
                    name="amount_multi_out"
                    step="any"
                    min="0"
                    class="form-control"
                    placeholder="Amount"
                    data-i18n="[placeholder]amount" />
                  <span class="input-group-text" data-value-suffix=""></span>
                </div>
              </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 remove_recipient" style="padding-left: 0px !important">
              <button type="button" class="btn btn-default remove_recipient_button"><i class="fas fa-minus"></i></button>
            </div>
          </div>
        </div>
        <!-- Multi Out same additional recipient -->
        <div id="additional_multi_out_same_recipient">
          <div class="row">
            <div class="col-xs-11 col-sm-11 col-md-11">
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Recipient Address or Numeric ID"
                    data-i18n="[placeholder]recipient_account"
                    name="recipient_multi_out_same" />
                  <span class="input-group-btn btn-group recipient_selector">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                      <i class="fas fa-user"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right scrollable-menu" role="menu" style="right: 0; left: auto"></ul>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 remove_recipient" style="padding-left: 0px !important">
              <button type="button" class="btn btn-default remove_recipient_button"><i class="fas fa-minus"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
