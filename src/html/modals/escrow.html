<div class="modal fade" id="escrow_create_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" data-i18n="create_escrow">create_escrow</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <form role="form" autocomplete="off">
          <div class="form-group">
            <label for="escrow_create_recipient" data-i18n="recipient">RECIPIENT</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="recipient"
                id="escrow_create_recipient"
                placeholder="Recipient Account"
                data-i18n="[placeholder]recipient_account"
                autofocus />
              <span class="input-group-btn btn-group recipient_selector">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <i class="fas fa-user"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-right scrollable-menu" role="menu"></ul>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="escrow_create_amount" data-i18n="amount">AMOUNT</label>
            <div class="input-group">
              <input
                type="text"
                name="amountNXT"
                id="escrow_create_amount"
                step="any"
                min="0"
                class="form-control"
                placeholder="Amount"
                data-i18n="[placeholder]amount" />
              <span class="input-group-text" data-value-suffix=""></span>
            </div>
          </div>
          <div class="form-group">
            <label data-i18n="escrow_deadline_seconds">escrow_deadline_seconds</label>
            <input type="text" name="escrowDeadline" class="form-control" id="escrow_create_escrow" />
          </div>
          <div class="form-group">
            <label data-i18n="escrow_deadline_action">escrow_deadline_action</label>
            <select class="form-control" name="deadlineAction" id="escrow_create_deadline_action">
              <option value="release" data-i18n="release">Release</option>
              <option value="refund" data-i18n="refund">Refund</option>
              <option value="split" data-i18n="split">Split</option>
            </select>
          </div>
          <div class="form-group">
            <label data-i18n="number_of_required_signers">number_of_required_signers</label>
            <input type="text" name="requiredSigners" class="form-control" id="escrow_create_required_signers" />
          </div>
          <div class="form-group">
            <label data-i18n="signers"></label>
            <input type="text" name="signers" class="form-control" id="escrow_create_signers" />
          </div>
          <div class="form-group">
            <input type="checkbox" name="add_message" id="escrow_create_add_message" class="add_message" />
            <label for="escrow_create_add_message"> <span data-i18n="add_message_q">Add a Message?</span></label>
          </div>
          <div class="form-group optional_message">
            <label for="escrow_create_message" data-i18n="message">MESSAGE</label>
            <textarea class="form-control" id="escrow_create_message" name="message" rows="4"></textarea>
            <div>
              <label for="escrow_create_encrypt_message">
                <input type="checkbox" name="encrypt_message" id="escrow_create_encrypt_message" value="0" />
                <span data-i18n="encrypt_message">Encrypt Message</span>
              </label>
            </div>
          </div>
          <div class="form-group advanced">
            <input type="checkbox" name="doNotBroadcast" id="escrow_create_do_not_broadcast" value="1" />
            <label for="escrow_create_do_not_broadcast" data-i18n="do_not_broadcast"> Do Not Broadcast </label>
          </div>
          <div class="form-group secret_phrase">
            <label for="escrow_create_password" data-i18n="passphrase">PASSPHRASE</label>
            <input type="password" name="secretPhrase" id="escrow_create_password" class="form-control" />
          </div>
          <div class="alert alert-info account_info"></div>
          <div class="alert alert-danger error_message"></div>
          <input type="hidden" name="request_type" value="sendMoneyEscrow" />
          <input type="hidden" name="deadline" value="1" />
          <input type="hidden" name="feeNXT" value="1" />
          <input type="hidden" name="modal" value="escrow_create" disabled="disabled" />
          <input type="hidden" name="converted_account_id" value="" />
        </form>
      </div>
      <div class="modal-footer">
        <div class="advanced_info">
          <strong data-i18n="fee">Fee</strong>: <span class="advanced_fee">1</span> - <a href="#" data-i18n="advanced">advanced</a>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
        <button
          type="button"
          class="btn btn-primary"
          data-loading-text="Submitting..."
          data-i18n="create_escrow;[data-loading-text]submitting">
          Create Escrow
        </button>
      </div>
    </div>
  </div>
</div>

            <label data-i18n="decision">decision</label>

              <option value="split" data-i18n="split">Split</option>
            </select>

            <label id="escrow_decision_decisions">DECISIONS</label>
          </div>
          <div class="form-group">
            <label id="escrow_decision_required">REQUIRED</label>
          </div>
          <div class="form-group">
            <label id="escrow_decision_deadline">DEADLINE</label>
          </div>

                  <span id="suggested_fee_response_escrow_decision"></span>

            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="escrow_decision_deadline" data-i18n="deadline">DEADLINE (HOURS)</label>
                <div class="input-group">
                  <input
                    type="number"
                    name="deadline"
                    id="escrow_decision_deadline"
                    class="form-control"
                    placeholder="deadline"
                    data-i18n="[placeholder]deadline"
                    min="0.1"
                    step="0.1"
                    data-default="1"
                    value="1" />
                  <span class="input-group-text" data-i18n="hours"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group advanced">
            <input type="checkbox" name="doNotBroadcast" value="1" id="escrow_decision_do_not_broadcast" />
            <label for="escrow_decision_do_not_broadcast" data-i18n="do_not_broadcast"> Do Not Broadcast </label>
          </div>
          <div class="form-group secret_phrase">
            <label for="escrow_decision_password" data-i18n="passphrase">PASSPHRASE</label>
            <input type="password" name="secretPhrase" id="escrow_decision_password" class="form-control" placeholder="" autocomplete="" />
          </div>
          <div class="alert alert-info account_info"></div>
          <div class="alert alert-danger error_message"></div>
          <input type="hidden" name="request_type" value="escrowSign" />
          <input type="hidden" name="feeNXT" value="1" />
          <input type="hidden" name="modal" value="escrow_decision" disabled="disabled" />
          <input type="hidden" name="converted_account_id" value="" />
        </form>
      </div>
      <div class="modal-footer">
        <div class="advanced_info">
          <strong data-i18n="fee">Fee</strong>: <span class="advanced_fee">1</span> - <a href="#" data-i18n="advanced">advanced</a>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
        <button
          type="button"
          class="btn btn-primary"
          data-loading-text="Submitting..."
          data-i18n="escrow_decision;[data-loading-text]submitting">
          escrow_decision
        </button>
      </div>

  </div>
</div>
