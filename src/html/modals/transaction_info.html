<div class="modal fade" id="transaction_info_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          Transaction <strong><span id="transaction_info_modal_transaction"></span></strong> Info
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <ul style="margin: 15px 15px 0 15px" class="nav nav-pills" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link"
            id="transaction_info_modal_info_tab"
            href="#transaction_info_modal_info"
            data-toggle="pill"
            role="tab"
            aria-controls="transaction_info_modal_info"
            aria-selected="false"
            data-i18n="info">
            info
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="transaction_info_modal_actions_tab"
            href="#transaction_info_modal_actions"
            data-toggle="pill"
            role="tab"
            aria-controls="transaction_info_modal_actions"
            aria-selected="false"
            data-i18n="actions">
            actions
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="transaction_info_modal_details_tab"
            href="#transaction_info_modal_details"
            data-toggle="pill"
            role="tab"
            aria-controls="transaction_info_modal_details"
            aria-selected="false"
            data-i18n="transaction_details">
            transaction_details
          </a>
        </li>
      </ul>
      <div class="modal-body">
        <div class="tab-content">
          <div
            id="transaction_info_modal_info"
            class="tab-pane fade"
            role="tabpanel"
            aria-labelledby="transaction_info_modal_info_tab">
            <table class="table table-striped" id="transaction_info_table">
              <tbody></tbody>
            </table>
            <div id="transaction_info_output_bottom" style="display: none"></div>
            <div id="transaction_info_bottom" style="display: none"></div>
          </div>
          <div
            id="transaction_info_modal_actions"
            class="tab-pane fade"
            role="tabpanel"
            aria-labelledby="transaction_info_modal_actions_tab">
            <div class="h-100 d-flex align-items-center justify-content-center">
              <div class="col-xs-8 col-md-8">
                <button
                  type="button"
                  class="btn btn-default btn-lg btn-block"
                  data-toggle="modal"
                  data-target="#send_money_modal"
                  data-account=""
                  data-i18n="send_burst_to_sender">
                  Send SIGNA to Sender
                </button>
                <button
                  type="button"
                  class="btn btn-default btn-lg btn-block"
                  data-toggle="modal"
                  data-target="#send_message_modal"
                  data-account=""
                  data-i18n="send_message_to_sender">
                  Send Message to Sender
                </button>
                <button
                  type="button"
                  id="transaction_info_modal_add_as_contact"
                  class="btn btn-default btn-lg btn-block"
                  data-toggle="modal"
                  data-target="#add_contact_modal"
                  data-account=""
                  data-i18n="add_sender_as_contact">
                  Add Sender as Contact
                </button>
              </div>
            </div>
          </div>
          <div
            id="transaction_info_modal_details"
            class="tab-pane fade"
            role="tabpanel"
            aria-labelledby="transaction_info_modal_details_tab">
            <table class="table table-striped" id="transaction_info_details_table">
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-i18n="close">Close</button>
      </div>
    </div>
  </div>
</div>
