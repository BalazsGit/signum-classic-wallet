<div class="modal fade modal-no-hide" id="sign_message_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" data-i18n="message_signature_verification">message_signature_verification</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>

      <div class="modal-body">
        <ul class="nav nav-pills" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link"
              id="sign_message_tab"
              data-toggle="pill"
              href="#sign_message"
              role="tab"
              aria-controls="sign_message"
              aria-selected="false"
              data-i18n="sign_message">
              sign_message
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="verify_message_tab"
              data-toggle="pill"
              href="#verify_message"
              role="tab"
              aria-controls="verify_message"
              aria-selected="false"
              data-i18n="verify_message">
              verify_message
            </a>
          </li>
        </ul>
      </div>

      <div class="tab-content">
        <div id="sign_message" class="tab-pane fade" role="tabpanel" aria-labelledby="sign_message_tab">
          <div class="modal-body">
            <form role="form" id="sign_message_form" autocomplete="off">
              <div class="callout callout-warning" data-i18n="warning_raw_transaction">warning_raw_transaction</div>
              <div class="form-group">
                <label for="sign_message_data" data-i18n="message">message</label>
                <textarea class="form-control" name="message" id="sign_message_data" rows="10"></textarea>
                <input type="checkbox" name="messageIsHex" id="sign_message_data_is_hex" />
                <label for="sign_message_data_is_hex" data-i18n="hex_encoded">hex_encoded</label>
              </div>
              <div class="form-group">
                <label for="sign_message_passphrase" data-i18n="passphrase">Passphrase</label>
                <input
                  type="password"
                  name="secretPhrase"
                  id="sign_message_passphrase"
                  class="form-control"
                  placeholder=""
                  autocomplete="" />
              </div>

              <div class="callout callout-info" id="sign_message_output" style="display: none">
                <div data-i18n="signature">signature</div>
                <div class="modal-text-box" id="sign_message_output_signature"></div>
                <div data-i18n="public_key"></div>
                <div class="modal-text-box" id="sign_message_output_public_key"></div>
                <div data-i18n="signed_transaction_bytes"></div>
                <div class="modal-text-box" id="sign_message_output_signed_transaction"></div>
              </div>

              <div class="alert alert-danger error_message" id="sign_message_error"></div>

              <input type="hidden" name="request_type" value="signMessage" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
            <button
              type="button"
              class="btn btn-primary"
              data-loading-text="Submitting..."
              data-i18n="create_signature;[placeholder]submitting"
              data-form="form_sign_message">
              sign
            </button>
          </div>
        </div>

        <div id="verify_message" class="tab-pane fade" role="tabpanel" aria-labelledby="verify_message_tab">
          <div class="modal-body">
            <form role="form" id="form_verify_message" class="verify_message_form" autocomplete="off">
              <div class="form-group">
                <label for="verify_message_data" data-i18n="message">message</label>
                <textarea class="form-control" name="website" id="verify_message_data" rows="10"></textarea>
                <input type="checkbox" name="messageIsHex" id="verify_message_data_is_hex" />
                <label for="verify_message_data_is_hex" data-i18n="hex_encoded">hex_encoded</label>
              </div>
              <div class="form-group">
                <label for="verify_message_public_key" data-i18n="signer_public_key"></label>
                <input
                  type="text"
                  class="form-control"
                  name="publicKey"
                  id="verify_message_public_key"
                  data-i18n="[placeholder]hex_encoded"
                  placeholder="hex_encoded"
                  value="" />
              </div>
              <div class="form-group">
                <label for="verify_message_signature" data-i18n="signature">signature</label>
                <input
                  type="text"
                  class="form-control"
                  name="signature"
                  id="verify_message_signature"
                  data-i18n="[placeholder]hex_encoded"
                  placeholder="hex_encoded"
                  value="" />
              </div>
              <div class="alert alert-info" id="verify_message_output" style="display: none"></div>
              <div class="alert alert-danger error_message"></div>

              <input type="hidden" name="request_type" value="verifyMessage" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
            <button
              type="button"
              class="btn btn-primary"
              data-loading-text="Submitting..."
              data-i18n="verify;[placeholder]submitting"
              data-form="form_verify_message">
              verify
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
