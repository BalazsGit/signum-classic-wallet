<div class="modal fade" id="send_message_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" data-i18n="send_message">Send Message</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <form role="form" id="send_message_form" autocomplete="off">
          <!-- Recipient template -->
          <div class="form-group">
            <label data-i18n="recipient">recipient</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="recipient"
                id="send_message_recipient"
                placeholder="recipient_account"
                data-i18n="[placeholder]recipient_account"
                autofocus />
              <span class="input-group-btn btn-group recipient_selector">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <i class="fas fa-user"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-right scrollable-menu" role="menu"></ul>
              </span>
            </div>
          </div>

          <!-- Recipient Public Key template -->
          <div class="form-group recipient_public_key">
            <label data-i18n="recipient_public_key">Recipient Public Key</label>
            <input
              type="text"
              class="form-control"
              name="recipientPublicKey"
              id="send_message_recipient_public_key"
              placeholder="public_key"
              data-i18n="[placeholder]public_key"
              spellcheck="false" />
          </div>

          <div class="form-group">
            <label for="send_message_message" data-i18n="message">MESSAGE</label>
            <textarea class="form-control" id="send_message_message" name="message" rows="4"></textarea>
            <div>
              <label for="send_message_encrypt">
                <input
                  type="checkbox"
                  name="encrypt_message"
                  id="send_message_encrypt"
                  value="1"
                  data-default="checked"
                  checked="checked" />
                <span data-i18n="encrypt_message">Encrypt Message</span>
              </label>
            </div>
          </div>

          <!-- Fee + deadline template -->
          <div class="row">
            <div class="col-8">
              <div class="form-group has-suggested-fee-group">
                <label data-i18n="fee">FEE</label>
                <div class="input-group">
                  <input
                    type="number"
                    name="feeNXT"
                    id="send_message_fee"
                    class="form-control"
                    step="0.01"
                    min="0.01"
                    placeholder="Fee"
                    data-i18n="[placeholder]fee"
                    data-default="0.02"
                    value="0.02" />
                  <span class="input-group-text" data-value-suffix=""></span>
                </div>
                <div>
                  <span data-toggle="tooltip" data-placement="top" data-html="true" data-i18n="[title]suggested_fee_help">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> &nbsp;&nbsp;
                  </span>
                  <span class="suggested_fee_response"></span>
                  <span class="suggested_fee_spinner">
                    <i class="fa fa-spinner fa-spin fa-fw text-danger"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label data-i18n="deadline">DEADLINE</label>
                <div class="input-group">
                  <input
                    type="number"
                    name="deadline"
                    id="send_message_deadline"
                    class="form-control"
                    placeholder="deadline"
                    data-i18n="[placeholder]deadline"
                    min="0.1"
                    step="0.1"
                    data-default="1"
                    value="1" />
                  <span class="input-group-text" data-i18n="hours"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- Note to Self template -->
          <div class="advanced">
            <label>
              <input type="checkbox" name="add_note_to_self" id="send_message_add_note_to_self" class="add_note_to_self" />
              <span data-i18n="add_note_to_self_q">add_note_to_self_q</span>
            </label>
          </div>
          <div class="form-group advanced optional_note">
            <label data-i18n="note_to_self">Note to Self</label>
            <textarea class="form-control" id="send_message_note_to_self" name="note_to_self" rows="4"></textarea>
            <div>
              <span data-i18n="note_is_encrypted">This note is encrypted.</span>
            </div>
          </div>

          <!-- Referenced Transaction Hash template -->
          <div class="form-group advanced">
            <label data-i18n="referenced_transaction_hash">referenced_transaction_hash</label>
            <input
              type="text"
              class="form-control"
              name="referencedTransactionFullHash"
              id="send_message_referenced_transaction"
              placeholder="Referenced Transaction Full Hash"
              data-i18n="  [placeholder]referenced_transaction_full_hash"
              spellcheck="false" />
          </div>

          <!-- Do Not Broadcast template -->
          <div class="advanced">
            <label>
              <input type="checkbox" name="doNotBroadcast" id="send_message_do_not_broadcast" value="1" />
              <span data-i18n="do_not_broadcast">Do Not Broadcast</span>
            </label>
          </div>

          <!-- Passphrase template -->
          <div class="form-group secret_phrase">
            <label data-i18n="passphrase">PASSPHRASE</label>
            <input type="password" name="secretPhrase" id="send_message_password" class="form-control" placeholder="" autocomplete="" />
          </div>

          <!-- ALERTS template -->
          <div class="alert alert-info account_info"></div>
          <div class="alert alert-danger error_message"></div>

          <input type="hidden" name="request_type" value="sendMessage" />
          <input type="hidden" name="converted_account_id" value="" />
        </form>
      </div>
      <div class="modal-footer">
        <div class="advanced_info">
          <strong data-i18n="fee">Fee</strong>: <span class="advanced_fee">?</span> - <a href="#" data-i18n="advanced">advanced</a>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
        <button
          type="button"
          class="btn btn-primary"
          data-loading-text="Submitting..."
          data-i18n="send_message_button;[data-loading-text]submitting">
          Send Message
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="messages_decrypt_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" data-i18n="decrypt_messages">Decrypt Messages</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <form role="form" autocomplete="off">
          <div class="callout callout-warning" data-i18n="passphrase_required_for_decryption">
            Your passphrase is required to decrypt these messages.
          </div>
          <div class="form-group secret_phrase">
            <label for="messages_decrypt_password" data-i18n="passphrase">PASSPHRASE</label>
            <input type="password" name="secretPhrase" id="messages_decrypt_password" class="form-control" />
          </div>
          <div class="form-group">
            <input type="checkbox" name="rememberPassword" id="messages_decrypt_remember_password" />
            <label for="messages_decrypt_remember_password" data-i18n="remember_decryption_passphrase"
              >remember_decryption_passphrase</label
            >
          </div>

          <div class="alert alert-danger error_message"></div>

          <input type="hidden" name="request_type" value="decryptMessages" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
        <button type="button" class="btn btn-primary" data-loading-text="Decrypting..." data-i18n="decrypt;[data-loading-text]decrypting">
          Decrypt
        </button>
      </div>
    </div>
  </div>
</div>
