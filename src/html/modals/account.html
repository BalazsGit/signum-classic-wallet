<div class="modal fade" id="account_info_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" data-i18n="set_account_info">Set Account Info</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <form role="form" autocomplete="off">
          <div class="form-group">
            <label for="account_info_name" data-i18n="name">NAME</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="account_info_name"
              placeholder="Your Name"
              data-i18n="[placeholder]your_name" />
          </div>
          <div class="form-group">
            <label for="account_info_description" data-i18n="description">DESCRIPTION</label>
            <textarea class="form-control" id="account_info_description" name="description" rows="4"></textarea>
          </div>

          <!-- Fee + deadline template -->
          <div class="row">
            <div class="col-8">
              <div class="form-group has-suggested-fee-group">
                <label data-i18n="fee">FEE</label>
                <div class="input-group">
                  <input
                    type="number"
                    name="feeNXT"
                    id="account_info_fee"
                    class="form-control"
                    step="0.01"
                    min="0.01"
                    placeholder="Fee"
                    data-i18n="[placeholder]fee"
                    data-default="0.02"
                    value="0.02" />
                  <span class="input-group-text" data-value-suffix=""></span>
                </div>
                <div>
                  <span data-toggle="tooltip" data-placement="top" data-html="true" data-i18n="[title]suggested_fee_help">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> &nbsp;&nbsp;
                  </span>
                  <span class="suggested_fee_response"></span>
                  <span class="suggested_fee_spinner">
                    <i class="fa fa-spinner fa-spin fa-fw text-danger"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label data-i18n="deadline">DEADLINE</label>
                <div class="input-group">
                  <input
                    type="number"
                    name="deadline"
                    id="account_info_deadline"
                    class="form-control"
                    placeholder="deadline"
                    data-i18n="[placeholder]deadline"
                    min="0.1"
                    step="0.1"
                    data-default="1"
                    value="1" />
                  <span class="input-group-text" data-i18n="hours"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- Message template -->
          <div>
            <input type="checkbox" name="add_message" id="account_info_add_message" class="add_message" />
            <label for="account_info_add_message"> <span data-i18n="add_message_q">add_message_q</span></label>
          </div>
          <div class="form-group optional_message">
            <label data-i18n="message">MESSAGE</label>
            <textarea class="form-control" id="account_info_message" name="message" rows="4"></textarea>
            <div>
              <label>
                <input type="checkbox" name="encrypt_message" id="account_info_encrypt_message"/ disabled>
                <span data-i18n="encrypt_message">encrypt_message</span>
              </label>
            </div>
          </div>

          <!-- Note to Self template -->
          <div class="advanced">
            <label>
              <input type="checkbox" name="add_note_to_self" id="account_info_add_note_to_self" class="add_note_to_self" />
              <span data-i18n="add_note_to_self_q">add_note_to_self_q</span>
            </label>
          </div>
          <div class="form-group advanced optional_note">
            <label data-i18n="note_to_self">Note to Self</label>
            <textarea class="form-control" id="account_info_note_to_self" name="note_to_self" rows="4"></textarea>
            <div>
              <span data-i18n="note_is_encrypted">This note is encrypted.</span>
            </div>
          </div>

          <!-- Referenced Transaction Hash template -->
          <div class="form-group advanced">
            <label data-i18n="referenced_transaction_hash">referenced_transaction_hash</label>
            <input
              type="text"
              class="form-control"
              name="referencedTransactionFullHash"
              id="account_info_referenced_transaction"
              placeholder="Referenced Transaction Full Hash"
              data-i18n="[placeholder]referenced_transaction_full_hash"
              spellcheck="false" />
          </div>

          <!-- Do Not Broadcast template -->
          <div class="advanced">
            <label>
              <input type="checkbox" name="doNotBroadcast" id="account_info_do_not_broadcast" value="1" />
              <span data-i18n="do_not_broadcast">Do Not Broadcast</span>
            </label>
          </div>

          <!-- Passphrase template -->
          <div class="form-group secret_phrase">
            <label data-i18n="passphrase">PASSPHRASE</label>
            <input type="password" name="secretPhrase" id="account_info_password" class="form-control" placeholder="" autocomplete="" />
          </div>

          <!-- ALERTS template -->
          <div class="alert alert-danger error_message"></div>

          <input type="hidden" name="request_type" value="setAccountInfo" />
        </form>
      </div>
      <div class="modal-footer">
        <div class="advanced_info">
          <strong data-i18n="fee">Fee</strong>: <span class="advanced_fee" id="account_info_bottom_fee">?</span> -
          <a href="#" data-i18n="advanced">advanced</a>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
        <button
          type="button"
          class="btn btn-primary"
          data-loading-text="Submitting..."
          data-i18n="update_account_info;[data-loading-text]submitting">
          Update Account Info
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="clear_data_modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" data-i18n="clear_data">clear_data</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <form role="form" autocomplete="off" id="form_clear_data">
          <div class="form-group">
            <div class="custom-control custom-switch">
              <input type="checkbox" name="contacts" id="clear_data_contacts" class="custom-control-input" />
              <label class="custom-control-label" for="clear_data_contacts">
                <span data-i18n="remove_contacts_bookmark">remove_contacts_bookmark</span></label
              >
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch">
              <input type="checkbox" name="assets" id="clear_data_assets" class="custom-control-input" />
              <label class="custom-control-label" for="clear_data_assets">
                <span data-i18n="remove_assets_bookmark">remove_assets_bookmark</span></label
              >
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch">
              <input type="checkbox" name="settings" id="clear_data_settings" class="custom-control-input" />
              <label class="custom-control-label" for="clear_data_settings">
                <span data-i18n="remove_saved_settings">remove_saved_settings</span></label
              >
            </div>
          </div>

          <!-- ALERTS template -->
          <div class="alert alert-danger error_message"></div>

          <input type="hidden" name="request_type" value="clearData" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
        <button
          type="button"
          class="btn btn-primary"
          data-loading-text="Submitting..."
          data-i18n="clear;[placeholder]submitting"
          data-form="form_clear_data">
          submit_button
        </button>
      </div>
    </div>
  </div>
</div>
