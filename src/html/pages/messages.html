<div id="messages_page" class="page">
  <section class="content-header">
    <h1 data-i18n="messages">Messages</h1>
  </section>
  <section class="content asset-content">
    <div class="content-splitter-sidebar" id="message_sidebar">
      <div class="list-group unselectable secondary-sidebar-context" id="messages_sidebar"></div>
    </div>
    <div class="secondary-sidebar-content" id="message_content">
      <div id="no_message_selected" style="padding-top: 150px; text-align: center" data-i18n="select_contact_in_sidebar">
        select_contact_in_sidebar
      </div>
      <div id="no_messages_available" style="padding-top: 150px; text-align: center; display: none" data-i18n="[html]no_messages_available">
        no_messages_available
      </div>

      <div class="card card-primary card-outline direct-chat direct-chat-primary" id="messages_card" style="display: none">
        <div class="card-header">
          <h3 class="card-title" data-i18n="messages_from_account">messages_from_account</h3>
        </div>
        <div class="card-body" style="display: block">
          <div class="direct-chat-messages custom-message-max-height" id="message_details"></div>
        </div>
        <div class="card-footer" style="display: block">
          <div class="input-group">
            <textarea id="message_in_chatbox" placeholder="" class="form-control" rows="4"></textarea>
            <span class="input-group-append">
              <button class="btn btn-outline-primary" data-i18n="send" data-toggle="modal" data-target="#send_message_modal">send</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
