<div id="settings_page" class="page">
  <section class="content-header">
    <h1 data-i18n="settings">Settings</h1>
  </section>
  <section class="content" id="settings_box">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-xl-6">
          <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title" data-i18n="general">General</h3>
            </div>
            <form role="form" autocomplete="off">
              <div class="card-body">
                <div class="form-group">
                  <label for="settings_language" data-i18n="language">Language</label>
                  <select name="language" id="settings_language" class="form-control">
                    <option value="en">English (Default)</option>
                    <!-- english -->
                    <option value="bg">Български</option>
                    <!-- bulgarian -->
                    <option value="ca">Català</option>
                    <!-- catalan -->
                    <option value="cs">Čeština</option>
                    <!-- czech -->
                    <option value="de">Deutsch</option>
                    <!-- german -->
                    <option value="el">Ελληνικά</option>
                    <!-- greek -->
                    <option value="es">Español</option>
                    <!-- spanish -->
                    <option value="fi">Suomi</option>
                    <!-- finnish -->
                    <option value="fr">Français</option>
                    <!-- french -->
                    <option value="gl">Galego</option>
                    <!-- galician -->
                    <option value="hi">हिंदी</option>
                    <!-- hindi -->
                    <option value="hr">Hrvatski</option>
                    <!-- croatian -->
                    <option value="id">Bahasa Indonesia</option>
                    <!-- indonesian -->
                    <option value="it">Italiano</option>
                    <!-- italian -->
                    <option value="ja">日本語</option>
                    <!-- japanese -->
                    <option value="lt">Lietuviškai</option>
                    <!-- lithuanian -->
                    <option value="nl">Nederlands</option>
                    <!-- dutch -->
                    <option value="sh">Hrvatski</option>
                    <!-- croatian -->
                    <option value="sk">Slovensky</option>
                    <!-- slovakian -->
                    <option value="pt">Português (Portugal)</option>
                    <!-- portugese -->
                    <option value="pt-br">Português (Brazil)</option>
                    <!-- portugese -->
                    <option value="sr">Српски</option>
                    <!-- serbian, cyrillic -->
                    <option value="sr-cs">Srpski</option>
                    <!-- serbian, latin -->
                    <option value="tr">Türk</option>
                    <!-- turkish -->
                    <option value="uk">Yкраiнска</option>
                    <!-- ukranian -->
                    <option value="ro">Român</option>
                    <!-- romanian -->
                    <option value="ru">Русский</option>
                    <!-- russian -->
                    <option value="zh">中文 (simplified)</option>
                    <!-- chinese simplified -->
                    <option value="zh-tw">中文 (traditional)</option>
                    <!-- chinese traditional -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="settings_page_size" data-i18n="page_size">page size</label>
                  <select name="page_size" id="settings_page_size" class="form-control">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="400">400</option>
                  </select>
                  <p class="help-block" data-i18n="page_size_help">Use lower for faster response or higher if running node locally.</p>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-switch">
                    <input type="checkbox" name="submit_on_enter" class="custom-control-input" id="settings_submit_on_enter" />
                    <label class="custom-control-label" for="settings_submit_on_enter" data-i18n="submit_forms_on_enter"
                      >submit_forms_on_enter</label
                    >
                    <p class="help-block" data-i18n="submit_forms_on_enter_help">submit_forms_on_enter_help</p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-switch">
                    <input type="checkbox" name="theme_dark" class="custom-control-input" id="settings_theme_dark" />
                    <label class="custom-control-label" for="settings_theme_dark" data-i18n="theme_dark">theme_dark</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-12 col-xl-6">
          <div class="card card-warning" id="settings_box">
            <div class="card-header">
              <h3 class="card-title" data-i18n="form_warnings">Form Warnings</h3>
            </div>
            <form role="form" autocomplete="off">
              <div class="card-body">
                <p class="help-block" data-i18n="form_warnings_help">
                  Show a warning when an amount / fee entered is higher than specified below.
                </p>
                <div class="form-group">
                  <label for="settings_amount_warning" data-i18n="max_amount_warning">Max Amount Warning</label>
                  <div class="input-group">
                    <input type="text" name="amount_warning" id="settings_amount_warning" class="form-control" />
                    <span class="input-group-text" data-value-suffix="">BURST</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="settings_fee_warning" data-i18n="max_fee_warning">Max Fee Warning</label>
                  <div class="input-group">
                    <input type="text" name="fee_warning" id="settings_fee_warning" class="form-control" />
                    <span class="input-group-text" data-value-suffix="">BURST</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="settings_asset_transfer_warning" data-i18n="max_asset_transfer_warning">Max Asset Transfer Warning</label>
                  <div class="input-group">
                    <input type="text" name="asset_transfer_warning" id="settings_asset_transfer_warning" class="form-control" />
                    <span class="input-group-text">QNT</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
